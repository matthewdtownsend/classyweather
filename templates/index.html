{% extends 'base.html' %}

{% block content %}

   <h1>Environment Canada Weather Data</h1>
   {% for province, sites in site_list.iteritems()|sort() %}
     <h2>{{province}}</h2>
     <ul>
     {% for site in sites|sort(attribute='nameEn') %}
       <li>
         <a href="/site/{{site.code}}">{{site.nameEn}}</a>
       </li>
     {% endfor %}
     </ul>
  {% endfor %}
{% endblock %}
